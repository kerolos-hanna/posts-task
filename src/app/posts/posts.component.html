<div class="row">
  <div class="col-xs-12">
    <h1>Posts</h1>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    <div *ngFor="let post of posts" class="panel panel-default post">
      <a [routerLink]="['/posts/', post.id]">
        <div class="panel-heading">{{ post.title }}</div>
        <div class="panel-body">
          <p>{{ post.body }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
